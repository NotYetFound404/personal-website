<section class="contact-me">
    <div class="contact-me__container">
      <h2 class="contact-me__title">Contact Me</h2>
      <p class="contact-me__description">
        I'd love to hear from you! Whether you have a question, a project idea, or just want to say hello, feel free to drop a message.
      </p>
      <form action="/contact" method="POST" class="contact-me__form">
        <div class="contact-me__form-group">
          <label for="name" class="contact-me__label">Name</label>
          <input type="text" id="name" name="name" class="contact-me__input" required>
        </div>
        <div class="contact-me__form-group">
          <label for="email" class="contact-me__label">Email</label>
          <input type="email" id="email" name="email" class="contact-me__input" required>
        </div>
        <div class="contact-me__form-group">
          <label for="message" class="contact-me__label">Message</label>
          <textarea id="message" name="message" class="contact-me__textarea" required></textarea>
        </div>
        <button type="submit" class="contact-me__submit btn">Send Message</button>
      </form>
    </div>
</section>
