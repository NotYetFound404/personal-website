{{ define "main" }}
<article class="project-page">
    <header class="project-header">
        <h1 class="project-title">{{ .Title }}</h1>
        <p class="project-date">{{ .Date.Format "Jan 2, 2006" }}</p>
    </header>
    <div class="project-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
